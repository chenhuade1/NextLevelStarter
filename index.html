<!DOCTYPE html>

<!--
    Esta tag é o elemento básico da estrutura do HTML. 
    Assim sendo, ela conterá todos os elementos do seu documento, 
    Todo documento HTML deve iniciar e finalizar com essa tag.
-->
<html lang="pt_br">
    <!--tag head é aonde delimita o cabeçalho da sua página html.-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--A tag title é aonde define o título da guia da página.-->
        <title>Document</title>

        <!--Tag para estilização de fonte-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

        <!--Tag para referenciar o arquivo css-->
        <link rel="stylesheet" href="/styles/main.css">
    </head>

    <body>
        <div>
            <!--Tag h1 até h6 são tags de headers ou cabeçalhos que variam o tamanho-->
            <h3>Ecoleta</h3>

            <!--Tag a é para definir um hyperlink-->
            <a href="">Cadastre um ponto de Coleta</a>

            <h1>Seu marketplace de coleta de resíduos</h1>

            <!--tag p é um tag de parágrafo-->
            <p>
                Ajudamos pessoass a encontrarem pontos de coleta de forma eficiente.
            </p>

            <button>
                Pesquisar ponto de Coleta
            </button>
        </div>

    </body>
</html>
